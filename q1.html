<!-- Write HTML code to develop a Web page having the background in red and title “My First
Page” in any other colour and page containing text, in form of paragraphs giving suitable
heading style. -->

<html>

<head>
    <title>My First Page</title>
    <style>
        body {
            background-color: red;
        }

        h1 {
            color: yellow;
        }

        h2 {
            color: blue;
        }

        p {
            color: honeydew;
        }
    </style>
</head>

<body>
    <h1>My First Page</h1>
    <h2>Introduction</h2>
    <p>This is the first paragraph of my webpage. It introduces the content of the page.</p>
</body>

</html>
