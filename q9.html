<!-- 9. Write a JavaScript code to print 1 for 1 time, 2 for 2 times, 3 for 3 times and so on up to 10 -->

<html>

<head>
    <title>Q9 - Print Numbers</title>
</head>

<body>
    <h1>Print Numbers from 1 to 10</h1>
    <script>
        for (i = 1; i < 11; i++) {
            document.write("<br>");
            for (j = 1; j <= i; j++) {
                document.write(i);
            }
        }
    </script>
</body>

</html>
