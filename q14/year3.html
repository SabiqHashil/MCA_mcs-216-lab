<html>

<head>
    <title>1st Year Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: purple;
            color: white;        }

        .day {
            font-weight: bold;
            text-transform: capitalize;
        }

        .lunch {
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Day</th>
            <th>9:00 - 10:00</th>
            <th>10:00 - 11:00</th>
            <th>11:00 - 12:00</th>
            <th>12:00 - 1:00</th>
            <th>1:00 - 2:00</th>
            <th>2:00 - 3:00</th>
        </tr>
        <tr>
            <td class="day">Monday</td>
            <td>AI</td>
            <td>ML</td>
            <td>Software Engineering</td>
            <td class="lunch">Lunch</td>
            <td>Web Tech</td>
            <td>Project</td>
        </tr>
        <tr>
            <td class="day">Tuesday</td>
            <td>ML</td>
            <td>AI</td>
            <td>Software Engineering</td>
            <td class="lunch">Lunch</td>
            <td>Project</td>
            <td>Web Tech</td>
        </tr>
        <!-- Add more rows for other days -->
    </table>
</body>

</html>
