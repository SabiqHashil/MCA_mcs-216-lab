<html> 

<head> 

  initial-scale=1.0"> 

    <title>Check Cookie Status</title> 

    <script> 

        // Function to check if cookies are enabled and show a popup message 

        function checkCookieStatus() { 

            if (navigator.cookieEnabled) { 

                alert("Cookies are enabled"); 

            } else { 

                alert("Cookies are disabled"); 

            } 

        } 

 

        // Run the checkCookieStatus function when the page loads 

        window.onload = checkCookieStatus; 

    </script> 

</head> 

<body> 

 

    <h1>Welcome to the Cookie Checker Page</h1> 

    <p>This page checks if cookies are enabled in your browser.</p> 

 

</body> 

</html>
