<html> 

<head> 

       <title>Change H2 Color</title> 

</head> 

<body> 

 

    <h2 id="header">This is a heading</h2> 

 

    <!-- Button to trigger color change --> 

    <button onclick="changeColor()">Change Color</button> 

 

    <script> 

        // Function to change the color of the h2 element to green 

        function changeColor() { 

            document.getElementById("header").style.color = "green"; 

        } 

    </script> 

 

</body> 

</html>
