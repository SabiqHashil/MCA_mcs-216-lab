    <title>Change Image Source</title>

<body> 

    <h1>Image Before and After Change</h1> 

 

    <!-- Image before the src is changed --> 

    <img id="pic" src="download.jpg" alt="Old Image">

        // Change the src attribute of the image 

        document.getElementById("pic").src = "3STU.MSJ"; 

    </script>
