<!DOCTYPE html> 

<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Division Calculator</title> 

    <style> 

        body { 

            font-family: Arial, sans-serif; 

            text-align: center; 

            margin-top: 50px; 

        } 

        input, button { 

            margin: 10px; 

            padding: 8px; 

            font-size: 16px; 

        } 

        #result { 

            margin-top: 20px; 

            font-size: 20px; 

            font-weight: bold; 

            color: green; 

        } 

        #error { 

            margin-top: 20px; 

            font-size: 20px; 

            font-weight: bold; 

            color: red; 

        } 

    </style> 

    <script> 

        function divideNumbers() { 

            // Get input values 

            var num1 = document.getElementById("num1").value; 

            var num2 = document.getElementById("num2").value; 

             

            try { 

                // Convert input to numbers 

                var a = parseFloat(num1); 

                var b = parseFloat(num2); 

                 

                // Check if inputs are valid numbers 

                if (isNaN(a) || isNaN(b)) { 

                    throw "Both inputs must be valid numbers!"; 

                } 

 

                // Check for division by zero 

                if (b === 0) { 

                    throw "Division by zero is not allowed!"; 

                } 

 

                // Perform division 

                var result = a / b; 

 

                // Display result and clear any previous error 

                document.getElementById("result").innerHTML = "Result: " + result; 

                document.getElementById("error").innerHTML = ""; 

            } catch (error) { 

                // Display error message 

                document.getElementById("error").innerHTML = "Error: " + error; 

                document.getElementById("result").innerHTML = ""; 

            } 

        } 

    </script> 

</head> 

<body> 

 

    <h1>Division Calculator</h1> 

 

    <!-- Input fields for numbers --> 

    <input type="text" id="num1" placeholder="Enter first number"> 

    <input type="text" id="num2" placeholder="Enter second number"> 

 

    <!-- Button to trigger the division operation --> 

    <button onclick="divideNumbers()">Divide</button> 

 

    <!-- Result and Error sections --> 

    <div id="result"></div> 

    <div id="error"></div> 

 

</body> 

</html>
