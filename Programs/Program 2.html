<html> 

    <title>Print Number Pattern</title> 

<body> 

  <script>   

   // Loop to generate the pattern from 1 to 10 

     for (let i = 1; i <= 10; i++) 

     { 

       document.write("<br>");  

       for (let j = 0; j < i; j++)  

        { 

            document.write(i + " ");  

        } 

               

      } 

    </script> 

</body> 

</html>
