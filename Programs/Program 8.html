<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Personal Information</title> 

    <style> 

        /* General page style */ 

        body { 

            font-family: Arial, sans-serif; 

            background-image: url('college_logo.png'); /* Path to your college logo image */ 

            background-repeat: no-repeat; 

            background-position: center; 

            background-size: 150px 150px; /* Adjust as per your image size */ 

            background-attachment: fixed; 

        } 

 

        /* Heading style */ 

        h1 { 

            font-size: 18px; 

            text-align: center; 

        } 

 

        /* Table style */ 

        table { 

            width: 50%; 

            margin: auto; 

            border-collapse: collapse; 

        } 

        th, td { 

            padding: 10px; 

            border: 1px solid black; 

        } 

        th { 

            background-color: yellow; 

            text-align: left; 

        } 

        td { 

            text-align: left; 

        } 

 

        /* Align field names to the left */ 

        .left-cell { 

            background-color: yellow; 

        } 

 

        /* Style for the photo */ 

        .photo { 

            text-align: center; 

        } 

 

        .photo img { 

            max-width: 150px; 

            height: auto; 

        } 

    </style> 

</head> 

<body> 

 

    <h1>Personal Information</h1> 

 

    <table> 

        <tr> 

            <th class="left-cell">Name</th> 

            <td>John Doe</td> 

        </tr> 

        <tr> 

            <th class="left-cell">Class</th> 

            <td>B.Tech - 3rd Year</td> 

        </tr> 

        <tr> 

            <th class="left-cell">Qualifications</th> 

            <td>12th Grade, CBSE</td> 

        </tr> 

        <tr> 

            <th class="left-cell">Photo</th> 

            <td class="photo"> 

                <img src="download.jpg" alt="John Doe's Photo"> <!-- Replace with your actual image path --> 

            </td> 

        </tr> 

        <tr> 

            <th class="left-cell">Address</th> 

            <td>123, ABC Street, XYZ City, Country</td> 

        </tr> 

    </table> 

 

</body> 

</html>
