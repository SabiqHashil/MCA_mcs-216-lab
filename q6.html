<!-- 6. Write an HTML code to develop a Web page having two frames that divide the Web page into
two equal rows and then divide the second row into two equal columns. -->

<html>
<frameset cols="25%, 50%">
    <frame src="q1.html">
        <frameset rows="50%, 50%">
            <frame src="q2.html">
                <frameset cols="25%, 75%">
                    <frame src="q3.html">
                        <frame src="q4.html">
                </frameset>
        </frameset>
</frameset>

</html>
