<!-- 7. Evaluate the expression: using Javascript
 7+5
 “7” + “5”
 7 * 5
 7/5
 7 % 5 -->

<html>

<head>
    <title>Q7 - Evaluate Expression</title>
</head>

<body>
    <script>
        document.write("7 + 5 = ", (7 + 5))
        document.write('<br>"7" + "5" = ', ("7" + "5"))
        document.write('<br>7 * 5 = ', (7 * 5))
        document.write('<br>7 / 5 = ', (7 / 5))
        document.write('<br>7 % 5 = ', (7 % 5))
    </script>
</body>

</html>
